<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - ACM Manager</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 400px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 24px;
        font-weight: bold;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 15px;
        font-weight: 600;
      }

      p {
        font-size: 16px;
        opacity: 0.9;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .retry-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .retry-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .features {
        margin-top: 40px;
        text-align: left;
      }

      .feature {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        font-size: 14px;
        opacity: 0.8;
      }

      .feature-icon {
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        margin-right: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 24px;
        }

        p {
          font-size: 14px;
        }
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo pulse">ACM</div>

      <h1>You're Offline</h1>

      <p>
        Don't worry! Some features of ACM Manager are still available offline.
        Check your connection and try again when you're back online.
      </p>

      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="features">
        <div class="feature">
          <div class="feature-icon">üìä</div>
          <span>View cached dashboard data</span>
        </div>
        <div class="feature">
          <div class="feature-icon">üí∞</div>
          <span>Access recent payroll information</span>
        </div>
        <div class="feature">
          <div class="feature-icon">üìç</div>
          <span>Browse location details</span>
        </div>
        <div class="feature">
          <div class="feature-icon">üîÑ</div>
          <span>Auto-sync when connection returns</span>
        </div>
      </div>
    </div>

    <script>
      // Auto-retry when connection is restored
      window.addEventListener("online", function () {
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      });

      // Show connection status
      function updateConnectionStatus() {
        if (navigator.onLine) {
          document.querySelector(".retry-btn").textContent =
            "Connection Restored - Reload";
          document.querySelector(".retry-btn").style.background =
            "rgba(76, 175, 80, 0.8)";
        }
      }

      window.addEventListener("online", updateConnectionStatus);
      window.addEventListener("offline", updateConnectionStatus);

      // Initial check
      updateConnectionStatus();
    </script>
  </body>
</html>
